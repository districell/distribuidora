<!DOCTYPE html>
<html lang="es">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin de Cargadores</title>
<style>

<body>

<div class="categoria" id="categoriaCargadores">

</div>

    // Aquí podés continuar con los cargadores 220V de tu lista de la misma forma
];

function renderProductos() {
    const container = document.getElementById("productosContainer");
    container.innerHTML = "";
    cargadores.forEach((prod, index) => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
            <strong>${prod.nombre}</strong>
            <label>Categoría: <input type="text" value="${prod.categoria}" id="cat-${index}"></label>
            <label>Precio: <input type="number" value="${prod.precio.toFixed(2)}" id="precio-${index}"></label>
            <button onclick="guardarProducto(${index})">Guardar Cambios</button>
        `;
        container.appendChild(div);
    });
}

function guardarProducto(index) {
    const catInput = document.getElementById(`cat-${index}`);
    const precioInput = document.getElementById(`precio-${index}`);
    cargadores[index].categoria = catInput.value;
    cargadores[index].precio = parseFloat(precioInput.value);
    alert("Producto guardado correctamente!");
}

renderProductos();
</script>

</body>
</html>
