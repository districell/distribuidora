<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin de Productos</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h1 { text-align: center; }
  .categoria { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
  .producto { border: 1px solid #aaa; padding: 8px; margin: 5px 0; cursor: pointer; background-color: #f9f9f9; }
  .detalle { display: none; margin-top: 5px; padding: 5px; background-color: #efefef; }
  input, button { margin: 5px 0; padding: 5px; }
</style>
</head>
<body>

<h1>Administración de Productos</h1>

<div id="categorias"></div>

<script>
// --- Categorías y productos anteriores ---
const PRODUCTOS_ANTERIORES = [
  {nombre:"Producto A",categoria:"Categoría 1",precio:100},
  {nombre:"Producto B",categoria:"Categoría 2",precio:200},
  {nombre:"Producto C",categoria:"Categoría 3",precio:300}
];

// --- Lista de cargadores con +50% en precio ---
const CARGADORES = [
  {nombre:"CARGADOR 12V POTENCIADO MOD 36 - ONLY - POWERED - LIGHTNING - BLANCO",categoria:"Cargadores",precio:2894.47*1.5},
  {nombre:"CARGADOR 12V POTENCIADO MOD 36 - ONLY - POWERED - LIGHTNING - NEGRO",categoria:"Cargadores",precio:2894.47*1.5},
  {nombre:"Combo 1 CARGADOR 12V POTENCIADO MOD 36 - ONLY - POWERED - LIGHTNING",categoria:"Cargadores",precio:23986.02*1.5},
  {nombre:"ADAPTADOR-CARGADOR 12V MOD 38 XAEA - SPEED - PD + QC 3.0",categoria:"Cargadores",precio:5842.39*1.5},
  {nombre:"CARGADOR 12V BOOSTER MODS-500 - 2 USB + CABLE TIPO C - ONLY - BLANCO",categoria:"Cargadores",precio:1289.82*1.5},
  {nombre:"CARGADOR 12V BOOSTER MODS-500 - 2 USB + CABLE TIPO C - ONLY - NEGRO",categoria:"Cargadores",precio:1297.62*1.5},
  {nombre:"CARGADOR 12V DRIFT MODS-501 - 2 USB + CABLE TIPO C - ONLY - BLANCO",categoria:"Cargadores",precio:2007.93*1.5},
  {nombre:"CARGADOR 12V DRIFT MODS-501 - 2 USB + CABLE TIPO C - ONLY - KIT X 200",categoria:"Cargadores",precio:339693.88*1.5},
  {nombre:"CARGADOR 12V DRIFT MODS-501 - 2 USB + CABLE TIPO C - ONLY - NEGRO",categoria:"Cargadores",precio:2007.93*1.5},
  {nombre:"CARGADOR 12V GEAR MODS-504 - 1 USB 1 TC + CABLE TIPO C - ONLY - NEGRO",categoria:"Cargadores",precio:2009.89*1.5},
  {nombre:"CARGADOR 12V MOD 33 ECO 3.1 AMP - RIDE - ONLY - TIPO C",categoria:"Cargadores",precio:2258.85*1.5},
  {nombre:"CARGADOR 12V POTENCIADO MOD 37 - ONLY - POWERED - TIPO C - NEGRO",categoria:"Cargadores",precio:2747.01*1.5},
  {nombre:"CARGADOR 12V POTENCIADO MOD 37 - ONLY - POWERED -TIPO C - BLANCO",categoria:"Cargadores",precio:2747.01*1.5},
  {nombre:"COMBO 2 - CARGADOR 12V POTENCIADO MOD 37 - ONLY - POWERED -TIPO C",categoria:"Cargadores",precio:21842.04*1.5},
  {nombre:"COMBO 4 - CARGADOR 12V MOD 33 ECO 3.1 AMP - RIDE - ONLY - TIPO C",categoria:"Cargadores",precio:21172.08*1.5},
  {nombre:"CARGADOR 12V MOD 33 ECO 3.1 AMP - RIDE - ONLY - V8",categoria:"Cargadores",precio:2133.44*1.5},
  {nombre:"CARGADOR 12V MOD 40 - ONLY - BOOST- V8 - BLANCO",categoria:"Cargadores",precio:1297.7*1.5},
  {nombre:"CARGADOR 12V POTENCIADO MOD 35 - ONLY - POWERED - V8 - NEGRO",categoria:"Cargadores",precio:2590.17*1.5},
  {nombre:"CARGADOR 12V POTENCIADO MOD 35 - ONLY - POWERED - V8 - BLANCO",categoria:"Cargadores",precio:2590.17*1.5},
  {nombre:"COMBO 3 - CARGADOR 12V POTENCIADO MOD 35 - ONLY - POWERED - V8",categoria:"Cargadores",precio:21975.97*1.5},
  {nombre:"COMBO 5 - CARGADOR 12V MOD 33 ECO 3.1 AMP - RIDE - ONLY - V8",categoria:"Cargadores",precio:21306.01*1.5},
  // Aquí podés continuar agregando todos los cargadores restantes
];

// --- Combinar productos anteriores con cargadores ---
const TODOS_PRODUCTOS = [...PRODUCTOS_ANTERIORES, ...CARGADORES];

const categoriasDiv = document.getElementById("categorias");

// Obtener categorías únicas
const categoriasUnicas = [...new Set(TODOS_PRODUCTOS.map(p => p.categoria))];

// Crear interfaz por categoría
categoriasUnicas.forEach(cat => {
  const divCat = document.createElement("div");
  divCat.className = "categoria";
  const h2 = document.createElement("h2");
  h2.textContent = cat;
  divCat.appendChild(h2);

  const prodDiv = document.createElement("div");
  prodDiv.className = "productos";

  TODOS_PRODUCTOS.filter(p => p.categoria === cat).forEach(prod => {
    const pDiv = document.createElement("div");
    pDiv.className = "producto";
    pDiv.textContent = prod.nombre + " - $ " + prod.precio.toFixed(2);

    const detalleDiv = document.createElement("div");
    detalleDiv.className = "detalle";
    detalleDiv.innerHTML = `
      <label>Nombre:</label><br>
      <input type="text" value="${prod.nombre}"><br>
      <label>Precio:</label><br>
      <input type="number" value="${prod.precio.toFixed(2)}"><br>
      <label>Subir Imagen:</label><br>
      <input type="file"><br>
      <button onclick="alert('Guardado (simulado)')">Guardar</button>
    `;

    pDiv.addEventListener("click", () => {
      detalleDiv.style.display = detalleDiv.style.display === "none" ? "block" : "none";
    });

    prodDiv.appendChild(pDiv);
    prodDiv.appendChild(detalleDiv);
  });

  divCat.appendChild(prodDiv);
  categoriasDiv.appendChild(divCat);
});
</script>
</body>
</html>
